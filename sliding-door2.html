<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>滑动门二</title>
	<style type="text/css">
		body,ul{margin: 0;padding: 0;}
		li{list-style: none;}
		a{text-decoration: none;display: block;padding: 0 30px;line-height: 24px;color: #4a4a40;}
		/*a:hover{background: url(picture/sd2bghh.png) no-repeat;}*/
		body{background: #231f20;}
		.wrap{margin: 30px auto;}
		.wrap li{float: left;height: 24px;background: url(picture/sd2bg.png) repeat-x;margin-right: 5px;}
		.left{background: url(picture/sd2bgl.png) no-repeat left;}
		.right{background: url(picture/sd2bgr.png) no-repeat right;}
	</style>
</head>
<body>
	<ul class="wrap">
		<li><div class="left"><div class="right"><a href="">Home</a></div></div></li>
		<li><div class="left"><div class="right"><a href="">About us</a></div></div></li>
		<li><div class="left"><div class="right"><a href="">Contact us</a></div></div></li>
		<li><div class="left"><div class="right"><a href="">Do you see so wide website navigation?aaaaaaaaaaas</a></div></div></li>
	</ul>
</body>
</html>
